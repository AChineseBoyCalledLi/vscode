    var mem = new Array(1, 2); 
    var a = prompt("Enter the number")
    function fib(n){
        if(mem[n-1]) {
            return mem[n-1];
        }
        else{
            mem[n-1] = fib(n-1)+fib(n-2);
            return mem[n-1];
        }
    }
